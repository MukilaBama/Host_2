<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Hangman Game!</h1>
        <p id="instructions">Guess the word, one letter at a time!</p>
        <button id="startBtn">Start Game</button>

        <div id="gameArea" class="hidden">
            <h2 id="wordDisplay">_ _ _ _ _</h2>
            <p id="wordDefinition">Definition: <span id="definitionText"></span></p>
            <p id="wrongLetters">Wrong Letters:</p>
            <p id="attempts">Attempts left: 6</p>
            <input type="text" id="letterInput" maxlength="1">
            <button id="guessBtn">Guess</button>
        </div>

        <div id="scoreArea" class="hidden">
            <h2>Your score: <span id="score">0</span></h2>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
